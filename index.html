<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Lifecycle Diagram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2e2e2e);
      color: #fff;
      text-align: center;
    }

    h1 {
      padding: 20px;
      font-size: 2.5rem;
    }

    .lifecycle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 50px auto;
      max-width: 1000px;
    }

    .stage {
      background-color: #272727;
      border: 2px solid #4CAF50;
      border-radius: 50%;
      width: 140px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px;
      position: relative;
      transition: transform 0.3s;
    }

    .stage:hover {
      transform: scale(1.1);
    }

    .arrow {
      width: 50px;
      height: 50px;
    }

    .arrow::before {
      content: '‚Üí';
      color: #00FFAA;
      font-size: 2rem;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .diagram {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    footer {
      margin: 40px;
      color: #aaa;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .stage {
        width: 100px;
        height: 100px;
        font-size: 0.8rem;
      }

      .arrow::before {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>üîÅ DevOps Lifecycle</h1>

  <div class="diagram">
    <div class="stage">Plan</div>
    <div class="arrow"></div>
    <div class="stage">Develop</div>
    <div class="arrow"></div>
    <div class="stage">Build</div>
    <div class="arrow"></div>
    <div class="stage">Test</div>
    <div class="arrow"></div>
    <div class="stage">Release</div>
    <div class="arrow"></div>
    <div class="stage">Operate</div>
    <div class="arrow"></div>
    <div class="stage">Monitor</div>
    <div class="arrow"></div>
    <div class="stage">Plan</div>
  </div>

  <footer>
    &copy; 2025 DevOps Lifecycle Visualizer | Built with üíö for learning
  </footer>
</body>
</html>
